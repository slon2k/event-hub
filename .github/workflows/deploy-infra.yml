name: Deploy Infrastructure

on:
  push:
    branches:
      - master
    paths:
      - 'infra/**'
  pull_request:
    branches:
      - master
    paths:
      - 'infra/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - dev
          - test
          - prod

permissions:
  id-token: write   # required for OIDC login
  contents: read
  pull-requests: write

env:
  TEMPLATE_FILE: infra/bicep/main.bicep

jobs:
  # ── What-if preview on pull requests ─────────────────────────────────────
  what-if:
    name: What-if (${{ matrix.environment }})
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - environment: dev
            resource_group: eventhub-dev-rg
          - environment: test
            resource_group: eventhub-test-rg
    environment: ${{ matrix.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure resource group exists
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az group create --name ${{ matrix.resource_group }} --location eastus

      - name: What-if – ${{ matrix.environment }}
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az deployment group what-if \
              --resource-group ${{ matrix.resource_group }} \
              --template-file ${{ env.TEMPLATE_FILE }} \
              --parameters infra/bicep/environments/${{ matrix.environment }}/main.bicepparam

  # ── Deploy to dev on merge to master ──────────────────────────────────────
  deploy-dev:
    name: Deploy – dev
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure resource group exists
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az group create --name eventhub-dev-rg --location eastus

      - name: Deploy – dev
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az deployment group create \
              --resource-group eventhub-dev-rg \
              --template-file ${{ env.TEMPLATE_FILE }} \
              --parameters infra/bicep/environments/dev/main.bicepparam

  # ── Deploy to test / prod on manual trigger ───────────────────────────────
  deploy-manual:
    name: Deploy – ${{ github.event.inputs.environment }}
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure resource group exists
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az group create --name eventhub-${{ github.event.inputs.environment }}-rg --location eastus

      - name: Deploy – ${{ github.event.inputs.environment }}
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az deployment group create \
              --resource-group eventhub-${{ github.event.inputs.environment }}-rg \
              --template-file ${{ env.TEMPLATE_FILE }} \
              --parameters infra/bicep/environments/${{ github.event.inputs.environment }}/main.bicepparam
