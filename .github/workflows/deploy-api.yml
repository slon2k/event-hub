name: Deploy API

on:
  push:
    branches:
      - development
      - master
    paths:
      - 'src/backend/**'
      - 'tests/**'
  pull_request:
    branches:
      - development
      - master
    paths:
      - 'src/backend/**'
      - 'tests/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - dev
          - test
          - prod

permissions:
  id-token: write   # required for OIDC login
  contents: read

env:
  DOTNET_VERSION: '10.x'
  API_PROJECT: src/backend/EventHub.Api/EventHub.Api.csproj

jobs:
  # ── Build & test on every push / PR ──────────────────────────────────────
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: Publish
        if: github.event_name != 'pull_request'
        run: dotnet publish ${{ env.API_PROJECT }} --no-build --configuration Release --output publish/api

      - name: Upload artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: api
          path: publish/api
          retention-days: 1

  # ── Run DB migrations for dev on push to development ─────────────────────
  migrate-dev:
    name: Migrate DB – dev
    needs: build
    if: (github.event_name == 'push' && github.ref == 'refs/heads/development') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    runs-on: ubuntu-latest
    environment: dev
    env:
      RESOURCE_GROUP: eventhub-dev-rg
      SQL_SERVER_NAME: eventhub-dev-sql
      SQL_DATABASE_NAME: eventhub-dev-db
      SQL_ADMIN_USER: sqladmin
      SQL_ADMIN_PASSWORD: ${{ secrets.SQL_ADMIN_PASSWORD }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install EF Core CLI
        run: dotnet tool install --global dotnet-ef --version 10.0.3

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Open SQL firewall for runner
        id: fw-open
        shell: bash
        run: |
          RUNNER_IP=$(curl -s https://api.ipify.org)
          echo "runner_ip=$RUNNER_IP" >> "$GITHUB_OUTPUT"
          az sql server firewall-rule create \
            --resource-group "$RESOURCE_GROUP" \
            --server "$SQL_SERVER_NAME" \
            --name github-actions-runner \
            --start-ip-address "$RUNNER_IP" \
            --end-ip-address "$RUNNER_IP"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Apply EF migrations
        shell: bash
        run: |
          export PATH="$PATH:$HOME/.dotnet/tools"
          CONNECTION_STRING="Server=tcp:${SQL_SERVER_NAME}.database.windows.net,1433;Initial Catalog=${SQL_DATABASE_NAME};User ID=${SQL_ADMIN_USER};Password=${SQL_ADMIN_PASSWORD};Encrypt=True;TrustServerCertificate=False;Connection Timeout=30;"
          dotnet ef database update \
            --project src/backend/EventHub.Infrastructure \
            --startup-project src/backend/EventHub.Api \
            --configuration Release \
            --no-build \
            -- --connection="$CONNECTION_STRING"

      - name: Close SQL firewall for runner
        if: always()
        run: |
          az sql server firewall-rule delete \
            --resource-group "$RESOURCE_GROUP" \
            --server "$SQL_SERVER_NAME" \
            --name github-actions-runner

  # ── Run DB migrations for test on push to master ─────────────────────────
  migrate-test:
    name: Migrate DB – test
    needs: build
    if: (github.event_name == 'push' && github.ref == 'refs/heads/master') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'test')
    runs-on: ubuntu-latest
    environment: test
    env:
      RESOURCE_GROUP: eventhub-test-rg
      SQL_SERVER_NAME: eventhub-test-sql
      SQL_DATABASE_NAME: eventhub-test-db
      SQL_ADMIN_USER: sqladmin
      SQL_ADMIN_PASSWORD: ${{ secrets.SQL_ADMIN_PASSWORD }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install EF Core CLI
        run: dotnet tool install --global dotnet-ef --version 10.0.3

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Open SQL firewall for runner
        id: fw-open
        shell: bash
        run: |
          RUNNER_IP=$(curl -s https://api.ipify.org)
          echo "runner_ip=$RUNNER_IP" >> "$GITHUB_OUTPUT"
          az sql server firewall-rule create \
            --resource-group "$RESOURCE_GROUP" \
            --server "$SQL_SERVER_NAME" \
            --name github-actions-runner \
            --start-ip-address "$RUNNER_IP" \
            --end-ip-address "$RUNNER_IP"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Apply EF migrations
        shell: bash
        run: |
          export PATH="$PATH:$HOME/.dotnet/tools"
          CONNECTION_STRING="Server=tcp:${SQL_SERVER_NAME}.database.windows.net,1433;Initial Catalog=${SQL_DATABASE_NAME};User ID=${SQL_ADMIN_USER};Password=${SQL_ADMIN_PASSWORD};Encrypt=True;TrustServerCertificate=False;Connection Timeout=30;"
          dotnet ef database update \
            --project src/backend/EventHub.Infrastructure \
            --startup-project src/backend/EventHub.Api \
            --configuration Release \
            --no-build \
            -- --connection="$CONNECTION_STRING"

      - name: Close SQL firewall for runner
        if: always()
        run: |
          az sql server firewall-rule delete \
            --resource-group "$RESOURCE_GROUP" \
            --server "$SQL_SERVER_NAME" \
            --name github-actions-runner

  # ── Run DB migrations for prod on manual trigger only ────────────────────
  migrate-prod:
    name: Migrate DB – prod
    needs: build
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod'
    runs-on: ubuntu-latest
    environment: prod
    env:
      RESOURCE_GROUP: eventhub-prod-rg
      SQL_SERVER_NAME: eventhub-prod-sql
      SQL_DATABASE_NAME: eventhub-prod-db
      SQL_ADMIN_USER: sqladmin
      SQL_ADMIN_PASSWORD: ${{ secrets.SQL_ADMIN_PASSWORD }}
    steps:
      - uses: actions/checkout@v4

      - name: Verify branch is master
        if: github.ref != 'refs/heads/master'
        run: |
          echo "Prod migrations must be triggered from master, not ${{ github.ref }}"
          exit 1

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install EF Core CLI
        run: dotnet tool install --global dotnet-ef --version 10.0.3

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Open SQL firewall for runner
        id: fw-open
        shell: bash
        run: |
          RUNNER_IP=$(curl -s https://api.ipify.org)
          echo "runner_ip=$RUNNER_IP" >> "$GITHUB_OUTPUT"
          az sql server firewall-rule create \
            --resource-group "$RESOURCE_GROUP" \
            --server "$SQL_SERVER_NAME" \
            --name github-actions-runner \
            --start-ip-address "$RUNNER_IP" \
            --end-ip-address "$RUNNER_IP"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Apply EF migrations
        shell: bash
        run: |
          export PATH="$PATH:$HOME/.dotnet/tools"
          CONNECTION_STRING="Server=tcp:${SQL_SERVER_NAME}.database.windows.net,1433;Initial Catalog=${SQL_DATABASE_NAME};User ID=${SQL_ADMIN_USER};Password=${SQL_ADMIN_PASSWORD};Encrypt=True;TrustServerCertificate=False;Connection Timeout=30;"
          dotnet ef database update \
            --project src/backend/EventHub.Infrastructure \
            --startup-project src/backend/EventHub.Api \
            --configuration Release \
            --no-build \
            -- --connection="$CONNECTION_STRING"

      - name: Close SQL firewall for runner
        if: always()
        run: |
          az sql server firewall-rule delete \
            --resource-group "$RESOURCE_GROUP" \
            --server "$SQL_SERVER_NAME" \
            --name github-actions-runner

  # ── Deploy to dev on push to development ─────────────────────────────────
  deploy-dev:
    name: Deploy – dev
    needs: [build, migrate-dev]
    if: (github.event_name == 'push' && github.ref == 'refs/heads/development') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: api
          path: publish/api

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy – dev
        uses: azure/webapps-deploy@v3
        with:
          app-name: eventhub-dev-api
          package: publish/api

  # ── Deploy to test on push to master ─────────────────────────────────────
  deploy-test:
    name: Deploy – test
    needs: [build, migrate-test]
    if: (github.event_name == 'push' && github.ref == 'refs/heads/master') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'test')
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: api
          path: publish/api

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy – test
        uses: azure/webapps-deploy@v3
        with:
          app-name: eventhub-test-api
          package: publish/api

  # ── Deploy to prod on manual trigger only ────────────────────────────────
  deploy-prod:
    name: Deploy – prod
    needs: [build, migrate-prod]
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod'
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: api
          path: publish/api

      - name: Verify branch is master
        if: github.ref != 'refs/heads/master'
        run: |
          echo "Prod deployments must be triggered from master, not ${{ github.ref }}"
          exit 1

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy – prod
        uses: azure/webapps-deploy@v3
        with:
          app-name: eventhub-prod-api
          package: publish/api
